<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Broker App</title>
</head>
<body>
<h1>Welcome to Stock Broker App</h1>
<p>Choose a stock to trade:</p>

<form action="/trade" method="POST">
    <label for="stock">Stock Symbol:</label>
    <input type="text" id="stock" name="stockSymbol" required>
    <br>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" required>
    <br>
    <label for="strategy">Trading Strategy:</label>
    <select id="strategy" name="strategy">
        <option value="aggressive">Aggressive</option>
        <option value="conservative">Conservative</option>
    </select>
    <br>
    <button type="submit">Trade</button>
</form>
</body>
</html>
